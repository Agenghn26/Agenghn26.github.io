<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kontak</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    
    <div class="header">
        <h1>Perpustakaan AGENGHN</h1>
    </div>

    
    <div class="topnav">
        <a href="aboutme.html">ABOUT ME</a>
        <a href="index.html">HOME PAGE</a>
    </div>

   
    <div class="container">
        <div class="form-container">
            <h2>Formulir Kontak</h2>
            <form id="contactForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">No. HP:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="Masukkan nomor tanpa spasi" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Kirim</button>
                <p class="success-message" id="successMessage">Pesan berhasil dikirim!</p>
            </form>
        </div>
    </div>

    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah halaman refresh setelah submit

            
            document.getElementById("successMessage").style.display = "block";

            
            this.reset();
        });
    </script>
    
      <footer class="footer">

           <p><b>|Privacy Policy| Terms of Service| Contact|</b></p>
        </div>
    </footer>

</body>
</html>
