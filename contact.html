<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kontak</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: verdana, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

       
        .header {
            background-color: #0288D1;
            color: black;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        
        .topnav {
            display: flex;
            justify-content: right;
            gap: 15px;
            background-color: #daebe8;
            padding: 10px;
            width: 100%;
            margin-top: 60px; 
        }

        .topnav a {
            color: #4F959D;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin-top: 80px; 
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0288D1;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #026aa7;
        }

        .success-message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            display: none;
        }
         body {
            margin: 0;
            padding: 0;
            font-family: verdana, sans-serif;
        }
        .footer {
            background-color: #034f84;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #f1c40f;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .social-icons {
            margin-top: 10px;
        }
        .footer .social-icons a {
            margin: 0 5px;
            font-size: 20px;
        }

        
    </style>
</head>
<body>

    
    <div class="header">
        <h1>Perpustakaan AGENGHN</h1>
    </div>

    
    <div class="topnav">
        <a href="aboutme.html">ABOUT ME</a>
        <a href="index.html">HOME PAGE</a>
    </div>

   
    <div class="container">
        <div class="form-container">
            <h2>Formulir Kontak</h2>
            <form id="contactForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">No. HP:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="Masukkan nomor tanpa spasi" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Kirim</button>
                <p class="success-message" id="successMessage">Pesan berhasil dikirim!</p>
            </form>
        </div>
    </div>

    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah halaman refresh setelah submit

            
            document.getElementById("successMessage").style.display = "block";

            
            this.reset();
        });
    </script>
    
      <footer class="footer">
        <p><b>&copy; 2025 Perpustakaan AgengHN. All Rights Reserved.</b></p>
        <div>
           <p><b>|Privacy Policy| Terms of Service| Contact|</b></p>
        </div>
    </footer>

</body>
</html>
